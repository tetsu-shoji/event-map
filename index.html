<!DOCTYPE html>
<html>
<head>
    <title>Google Map カスタムマーカーの例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        /* ボタンのスタイル */
        .nav-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #0078D7;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 999; /* 地図より前面に表示 */
        }
        .nav-button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <!-- 移動ボタン -->
    <button class="nav-button" onclick="window.location.href='https://www.jrtk.jp/'">
        JR東日本都市開発ホームページへ
    </button>

    <div id="map"></div>

    <script>
        function initMap() {
            const mapCenter = { lat: 35.659466436461635, lng: 139.8171347921082 };

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 18,
                center: mapCenter,
            });

            const customIcon = {
                url: "https://github.com/tetsu-shoji/event-map/blob/main/siomix.png?raw=true",
                scaledSize: new google.maps.Size(80, 80),
                anchor: new google.maps.Point(20, 40)
            };

            const marker = new google.maps.Marker({
                position: mapCenter,
                map: map,
                icon: customIcon,
                title: "カスタムピンの場所"
            });

            const infoWindow = new google.maps.InfoWindow({
                content:"<h3>潮見高架下</h3><p>地域イベントの開催予定地です。</p>"
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4oFb8iNj2R_2lzlvpSZgOZiets5j2psg&callback=initMap" async defer></script>
</body>
</html>
