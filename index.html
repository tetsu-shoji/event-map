<style>
  body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; margin: 0; padding: 0; color: #333; }
  h1 { font-size: 2em; color: #00aaff; text-align: center; margin: 10px 0; }
  .map-container { width: 100%; height: 45vh; }
  iframe { width: 100%; height: 100%; border: 0; border-radius: 8px; }
  .stamp-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    justify-items: center;
    padding: 8px;
  }
  .stamp-cell {
    width: 70px;
    height: 70px;
    position: relative;
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.7em;
    color: #999;
  }
  .stamp-mark {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border-radius: 50%;
    background-color: #2e7d32;
    color: #fff;
    display:flex; align-items:center; justify-content:center;
    font-size: 0.8em; font-weight:bold;
  }
  .btn-container { text-align: center; padding: 8px; }
  #qr-btn { padding: 14px; background-color: #2e7d32; color: white; border: none; border-radius: 6px; font-size: 1em; cursor: pointer; width: 90%; margin-bottom: 8px; }
  #reset-btn { padding: 6px 10px; background-color:#d9534f; color:white; border:none; border-radius:6px; font-size:0.8em; cursor:pointer; width:40%; }
</style>

<h1>ShiomiXスタンプラリー</h1>

<div class="map-container">
  <iframe src="https://www.google.com/maps/d/embed?mid=1QOBKw3gOBtzKEe3Rhy6D7VqRLc-FrMQ&ehbc=2E312F" loading="lazy"></iframe>
</div>

<div class="stamp-container" id="stampContainer"></div>

<div class="btn-container">
  <button id="qr-btn" onclick="openModal()">QR読み込み開始</button><br>
  <button id="reset-btn">全削除</button>
</div>
