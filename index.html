<!DOCTYPE html>
<html>
<head>
    <title>Google Map カスタムマーカーの例</title>
    <meta charset="utf-8">
    <style>
        /*
        地図コンテナ（#map）のスタイルを定義します。
        地図を表示するには、必ず高さを指定する必要があります。
        */
        #map {
            height: 100vh; /* 画面の高さ全体 */
            width: 100%; /* 幅全体 */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        /**
         * Google Map APIが読み込まれた後に実行される初期化関数
         */
        function initMap() {
            // 1. 地図の中心座標を定義 (例: 東京駅)
            const mapCenter = { lat: 35.65875466106066, lng: 139.81738007911227 };

            // 2. 地図のオプションを設定し、地図オブジェクトを作成
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 18, // ズームレベル
                center: mapCenter, // 中心座標
            });

            // 3. カスタムマーカーのアイコンを定義
            const customIcon = {
                // ★★★ ここにカスタム画像のURLを指定します ★★★
                // これは例の画像です。使用したい画像URLに変更してください。
                url: "https://github.com/tetsu-shoji/event-map/blob/main/siomix.png?raw=true", 
                
                // アイコンのサイズを調整 (ピクセル単位)
                scaledSize: new google.maps.Size(40, 40), 

                // マーカー画像のどの部分を座標の「中心」にするかを指定
                anchor: new google.maps.Point(20, 40) 
            };

            // 4. マーカーオブジェクトを作成し、地図上に配置
            const marker = new google.maps.Marker({
                position: mapCenter, // マーカーを置く座標
                map: map, // どの地図オブジェクトに配置するか
                icon: customIcon, // カスタムアイコンを適用
                title: "カスタムピンの場所"
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4oFb8iNj2R_2lzlvpSZgOZiets5j2psg&callback=initMap" async defer></script>
</body>
</html>
